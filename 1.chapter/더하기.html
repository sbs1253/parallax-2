<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더하기</title>
    <style>
      body {
        height: 100vh;
      }
      .contWrap {
        position: relative;
        padding: 20px;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      button {
        font-size: 20px;
        padding: 8px 20px;
      }
    </style>
    <script>
      //타이머, setInterval

      window.onload = function () {
        const num = document.querySelector('.num');
        const btn = document.querySelector('.startBtn');

        let timer;
        btn.addEventListener('click', () => {
          interval();
        });

        function interval() {
          clearInterval(timer);
          let setNum = 0;
          timer = setInterval(() => {
            setNum++;
            num.innerHTML = setNum;
          }, 10);
        }
      };
    </script>
  </head>
  <body>
    <div class="contWrap">
      <button type="button" class="startBtn">더하기 시작</button>
      <h1 class="num">0</h1>
    </div>
  </body>
</html>
